<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook</title>
    <link rel="stylesheet" href="./../public/styles/style.css">
    <link rel="icon" type="image/x-icon" href="./..public/favicon.ico">
</head>
<body>
    <main class="container">
    <form class="contact-form" id="guestbook-form">
        <h2>Contact Form</h2>

        <div class="grid-container">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
                <span id="err-fname" class="err-msg"></span> </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
                <span id="err-lname" class="err-msg"></span> </div>
            <div class="form-group">
                <label for="linkedin">LinkedIn URL</label>
                <input type="text" id="linkedin" name="linkedin">
                <span id="err-linkedin" class="err-msg"></span> </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email"> <span id="err-email" class="err-msg"></span> </div>
        </div>

        <div class="mid-grid">
            <div class="form-group">
                <label for="meet">How did we meet?</label>
                <select id="meet" name="meet">
                    <option value="">Please select</option>
                    <option value="meetup">Meetup</option>
                    <option value="other">Other</option>
                </select>
                <span id="err-meet" class="err-msg"></span> </div>
            <div class="form-group" id="other-specify-group" style="display: none;">
                <label for="other">Other (please specify)</label>
                <input type="text" id="other" name="other">
            </div>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="mailing-list" name="mailing-list">
            <label for="mailing-list">Please add me to your mailing list</label>
        </div>

        <div class="radio-group" id="format-group" style="display: none;">
            <span>Choose an email format:</span>
            <input type="radio" id="html" name="format" value="html" checked>
            <label for="html">HTML</label>
            <input type="radio" id="text" name="format" value="text">
            <label for="text">Text</label>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>
